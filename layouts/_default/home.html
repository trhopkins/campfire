{{ define "main" }}
  <div class="italic text-gray-500 mb-4">
    {{ .Content }}
  </div>
  {{ $posts := where site.RegularPages "Section" "eq" "posts" }}
  <div class="space-y-6">
    {{ range $posts }}
      <div class="bg-white p-5 rounded-lg shadow-md hover:shadow-lg transition-shadow">
        <div class="flex justify-between items-center">
          <h2 class="text-2xl font-semibold text-gray-800"><a href="{{ .RelPermalink }}">{{ .LinkTitle }}</a></h2>
          <div class="text-sm text-gray-500">#Tag #Second Tag</div>
        </div>
        <div>
          <p>{{ .Date }}</p>
          {{ .Summary }}
        </div>
      </div>
    {{ end }}
  </div>
{{ end }}
